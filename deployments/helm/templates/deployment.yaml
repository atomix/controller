apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "atomix-controller.fullname" . }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      name: {{ template "atomix-controller.fullname" . }}
  template:
    metadata:
      labels:
        name: {{ template "atomix-controller.fullname" . }}
    spec:
      serviceAccountName: {{ template "atomix-controller.fullname" . }}
      initContainers:
      - name: init-certs
        image: {{ include "atomix-controller.imagename" .Values.init.image | quote }}
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        env:
        - name: CONTROLLER_NAME
          value: {{ template "atomix-controller.fullname" . }}
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: config
          mountPath: /etc/atomix/config
          readOnly: true
        - name: certs
          mountPath: /etc/webhook/certs
      {{- range .Values.drivers }}
      - name: "{{ .name }}-{{ .version }}"
        image: {{ .image | quote }}
        command:
        - "cp"
        - "-a"
        - "/var/atomix/driver"
        - "/drivers/{{ .name }}-{{ .version }}"
        volumeMounts:
        - name: drivers
          mountPath: /drivers
      {{- end }}
      containers:
      - name: atomix-controller
        image: {{ include "atomix-controller.imagename" .Values.controller.image | quote }}
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        ports:
        - containerPort: 443
          name: webhook-server
        imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
        readinessProbe:
          exec:
            command:
            - stat
            - /tmp/atomix-controller-ready
          initialDelaySeconds: 4
          periodSeconds: 10
          failureThreshold: 1
        env:
        - name: CONTROLLER_NAME
          value: {{ template "atomix-controller.fullname" . }}
        - name: CONTROLLER_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: RUNTIME_IMAGE
          value: {{ include "atomix-controller.imagename" .Values.controller.image | quote }}
        - name: RUNTIME_VERSION
          value: {{ .Values.controller.version }}
        volumeMounts:
        - name: certs
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        - name: config
          mountPath: /etc/atomix/config
          readOnly: true
      volumes:
      - name: certs
        emptyDir: {}
      - name: drivers
        emptyDir: {}
      - name: config
        configMap:
          name: {{ template "atomix-controller.fullname" . }}-config