project_name: atomix-proxy-docker

dist: dist/proxy/docker

before:
  hooks:
    - go mod tidy

builds:
  - skip: true

dockers:
  - id: atomix-proxy
    dockerfile: ./build/proxy/Dockerfile
    image_templates:
      - "atomix/proxy:latest"
      - "{{ if (not .IsSnapshot) }}atomix/proxy:{{ .Tag }}{{ end }}"
      - "{{ if (not .IsSnapshot) }}atomix/proxy:v{{ .Major }}.{{ .Minor }}{{ end }}"
    extra_files:
      - dist/proxy/bin/atomix-proxy_linux_amd64_v1/atomix-proxy

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-{{.ShortCommit}}"
